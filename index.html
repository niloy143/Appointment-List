<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointed Patient List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/appointment.ico" type="image/x-icon">
</head>
<body>

    <section class="appointment">
        <h2>Maintain Your Patients</h2>
        <form action="">
            <input type="text" placeholder="Patient's Name" id="name">
            <input type="text" name="" id="number" placeholder="Patient's Phone Number">
            <input type="date" id="date">
            <input type="submit" value="Add Patient" id="button">
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </section>



































    <script src="main.js"></script>
</body>
</html>
